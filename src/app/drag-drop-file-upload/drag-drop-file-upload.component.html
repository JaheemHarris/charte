<div class="custom-upload" [ngClass]="position === 'vertical' ? 'custom-upload-vertical' : ''">
    <div class="drop-box" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
        <p class="drop-box-text"><span class="drop-box-main-text">Drop your file(s) here, or <label for="fileInput"
                    class="browse-link">browse</label>.</span> <br> Supports JPG, JPEG, PNG.</p>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" multiple hidden>
    </div>

    <div class="file-list" *ngIf="uploadedFiles.length > 0">
        <h3>Uploaded Files:</h3>
        <ul class="uploads-list">
            <li *ngFor="let uFile of uploadedFiles">
                <div class="file-item">
                    <div class="file-type-icon">
                        <img [src]="getFileTypeIcon(uFile.file.name)" alt="File Type Icon">
                    </div>
                    <div class="file-info">
                        <div class="file-info-text">
                            <span class="file-name">{{ uFile.file.name }}</span>
                            <span class="file-size">{{ getFileSize(uFile.file.size) }}</span>
                            <button class="cancel-button" (click)="removeFile(uFile)">X</button>
                        </div>
                        <div class="file-upload-progress">
                            <div class="progress-bar" [style.width.%]="getUploadProgress(uFile)"></div>
                            <span class="file-progress">{{ getUploadProgressText(uFile) }}</span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>
