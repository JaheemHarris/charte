<div class="custom-error-alert" [style.top]="position === 'top' ? '0' : 'auto'" [style.bottom]="position === 'bottom' ? '0' : 'auto'"
[style.margin-top]="position === 'top' ? '20px' : '0'" [style.margin-bottom]="position === 'bottom' ? '20px' : '0'">
  <div class="custom-error-content">
    <div class="error-icon">
      <mat-icon (click)="dismiss()">cancel</mat-icon>
    </div>
    <div class="error-message">
      <span class="error-title">{{title}}</span>
      <span class="error-phrase">{{message}}</span>
    </div>
  </div>
  <div class="custom-error-action">
    <div class="error-action" >
       <button (click)="dismiss()">{{action}}</button>
    </div>
  </div>
</div>
