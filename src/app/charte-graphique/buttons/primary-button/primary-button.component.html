<button mat-raised-button [class]="buttonSize" *ngIf="type === 'primary'" color="primary">
    <mat-icon *ngIf="icon !== ''" >{{icon}}</mat-icon>
    <ng-template *ngIf="type === 'primary'" [ngTemplateOutlet]="contentTemplate"></ng-template>
</button>

<button mat-button [class]="buttonSize" *ngIf="type === 'accent'" class="button-accent">
    <mat-icon class="icon" *ngIf="icon !== ''" >{{icon}}</mat-icon>
    <mat-label class="label">{{label}}</mat-label>
</button>

<button mat-raised-button [class]="buttonSize" *ngIf="type === 'warn'" color="warn">
    <mat-icon *ngIf="icon !== ''" >{{icon}}</mat-icon>
    <ng-template *ngIf="type === 'warn'" [ngTemplateOutlet]="contentTemplate"></ng-template>
</button>

<button mat-raised-button [class]="buttonSize" *ngIf="type === 'disabled'" disabled>
    <mat-icon *ngIf="icon !== ''" >{{icon}}</mat-icon>
    <ng-template *ngIf="type === 'disabled'" [ngTemplateOutlet]="contentTemplate"></ng-template>
</button>

<button mat-button *ngIf="type === 'perso'" [class]="buttonSize" class="button-perso">
    <mat-icon *ngIf="icon !== ''" >{{icon}}</mat-icon>
    <ng-template *ngIf="type === 'perso'" [ngTemplateOutlet]="contentTemplate"></ng-template>
</button>

<ng-template #contentTemplate>
    <ng-content></ng-content>
</ng-template>
