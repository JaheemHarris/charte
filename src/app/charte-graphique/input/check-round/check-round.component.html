<mat-radio-button *ngIf="type === 'primary'" color="primary"  >{{label}}</mat-radio-button>
<mat-radio-button *ngIf="type === 'accent'" color="accent"  >{{label}}</mat-radio-button>
<mat-radio-button *ngIf="type === 'warn'" color="warn"  >{{label}}</mat-radio-button>
<mat-radio-button *ngIf="type === 'perso'" class="perso"  >{{label}}</mat-radio-button>
