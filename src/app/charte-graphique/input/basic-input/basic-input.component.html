<form class="example-form">
  <mat-form-field class="example-full-width" *ngIf="type === 'primary'">
    <mat-label>{{ label }}</mat-label>
    <input matInput [placeholder]="placeholder">
  </mat-form-field>

  <mat-form-field class="example-full-width" *ngIf="type === 'second'">
    <mat-label>{{ label }}</mat-label>
    <textarea matInput [placeholder]="placeholder"></textarea>
  </mat-form-field>
</form>
