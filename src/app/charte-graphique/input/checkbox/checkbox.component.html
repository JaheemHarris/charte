<mat-checkbox  *ngIf="type === 'primary'" color="primary" >{{label}}</mat-checkbox>
<mat-checkbox  *ngIf="type === 'accent'" color="accent" >{{label}}</mat-checkbox>
<mat-checkbox  *ngIf="type === 'warn'"  color="warn">{{label}}</mat-checkbox>
<mat-checkbox class="cca-checkbox" *ngIf="type === 'perso'">{{label}}</mat-checkbox>
<mat-checkbox  *ngIf="type === 'disabled'"  [disabled]="true">{{label}}</mat-checkbox>
